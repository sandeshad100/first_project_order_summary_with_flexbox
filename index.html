<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>My Frontend Mentor | Order summary card</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel = "stylesheet" href="styles.css">
 
  


  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">

</head>
<body>
<div class ="container">

  <div class="mainBox">
    <div class="mainImg">
      <img src="images/illustration-hero.svg" alt="image">
    </div>

    <div class="order  item">
      <h1>Order Summary</h1>
    </div>

    <div class="description  item">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="annualPlan  item">
      <div class="annualDiv musicIcon">
        <img src="images/icon-music.svg" alt="image">
      </div>

      <div class="annualDiv perYear">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>

      <div class="annualDiv change">
        <a href="#">Change</a>
      </div>
      
    
    </div>

    <div class="proceed  item">
      <button>Proceed to Payment</button>
    </div>

    <div class="cancle  item">
      <button>Cancel Order</button>
    </div>

  </div>
</div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sandesh Adhikari</a>.
  </div>
</body>
</html>
